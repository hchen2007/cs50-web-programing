<!DOCTYPE html>
<html lang=en>
<head>
    <title>Search</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <img id="header-img" src="google.png" alt="Google Images">
        <nav id="nav bar">
            <ol>
                <li class="nav image-advanced">
                    <a class="aref" href="image.html">Image Search</a>
                </li>
            </ol>
        </nav>
    </header>
    <div class="main">
        <h4 id="title-advanced">Advanced Search</h4>
        <div id="advanced-search">
            <h5 id="tiny">Find Pages With...</h5>
            <form action="https://google.com/search">
            <div class="find-pages">
                <div class="space">
                    <div class="flex-row">
                        <p class="text-advanced">All These Words:</p>
                        <input class="advanced-input" type="text" name="as_q">
                    </div>
                </div>
                <div class="space">
                    <div class="flex-row">
                        <p class="text-advanced">This Excat Word or Phrase:</p>
                        <input class="advanced-input" type="text" name="as_epq">
                    </div>
                </div>
                <div class="space">
                    <div class="flex-row">
                        <p class="text-advanced">Any of These Words:</p>
                        <input class="advanced input" type="text" name="as_oq">
                    </div>
                </div>
                <div class="space">
                    <div class="flex-row">
                        <p class="text-advanced">None of These Words:</p>
                        <input class="advanced-input" type="text" name="as_eq">
                    </div>
                </div>
            </div>
            <div id="space-button">
                <div class="content-end">
                    <input class="buttn-prim" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
    </div>
</body>
